repositories {
    ivy {
        name "CoFHLib"
        artifactPattern "http://addons-origin.cursecdn.com/files/2243/944/[module]-[revision].[ext]"
    }
    ivy {
        name "CoFHCore"
        artifactPattern 'http://addons-origin.cursecdn.com/files/2243/947/[module]-[revision].[ext]'
    }
    ivy {
        name "ThermalFoundation"
        artifactPattern "http://addons-origin.cursecdn.com/files/2243/149/[module]-[revision].[ext]"
    }
    ivy {
        name "ThermalExpansion"
        artifactPattern "http://addons-origin.cursecdn.com/files/2233/797/[module]-[revision].[ext]"
    }

    ivy {
        name "BuildCraft"
        artifactPattern "http://www.mod-buildcraft.com/releases/BuildCraft/[revision]/[module]-[revision]-[classifier].[ext]"
    }

    //maven repos
    maven {
        name "ChickenBones"
        url "http://chickenbones.net/maven/"
    }

    maven {
        name "Mobius"
        url "http://mobiusstrip.eu/maven"
    }

    maven {
        name "tterrag"
        url "http://maven.tterrag.com"
    }
}

dependencies {
    // Chicken Bones
    compile group: 'codechicken', name: 'CodeChickenLib', version: "1.7.10-${config.ccl_version}", classifier: 'dev' // Forge http://files.minecraftforge.net/CodeChickenLib/
    compile group: 'codechicken', name: 'CodeChickenCore', version: "1.7.10-${config.ccc_version}", classifier: 'dev' // CB maven
    compile group: 'codechicken', name: 'NotEnoughItems', version: "1.7.10-${config.nei_version}", classifier: 'dev' // CB maven
    // WAILA
    compile group: 'mcp.mobius.waila', name: 'Waila', version: '${config.waila_version}_1.7.10', classifier: 'dev'
    // CoFH
    compile group: 'cofh', name: 'CoFHLib', version: "[1.7.10]${config.cofh_lib_version}", ext: 'jar'
    compile group: 'cofh', name: 'CoFHCore', version: "[1.7.10]${config.cofh_core_version}", ext: 'jar'
    compile group: 'cofh', name: 'ThermalFoundation', version: "[1.7.10]${config.cofh_tf_version}", ext: 'jar'
    compile group: 'cofh', name: 'ThermalExpansion', version: "[1.7.10]${config.cofh_te_version}", ext: 'jar'
    // EnderIO
    compile group: 'com.enderio', name: 'EnderIO', version: "1.7.10-${config.enderio_version}", classifier: 'dev'
}